version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecitt_postgres
    environment:
      POSTGRES_USER: ecitt_user
      POSTGRES_PASSWORD: ecitt_password
      POSTGRES_DB: ecitt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecitt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecitt_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecitt_db
      DB_USER: ecitt_user
      DB_PASSWORD: ecitt_password
      JWT_SECRET: your_secret_key_change_this
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: ecitt_network
